spring.application.name=fivlo-backend

# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/fivlo_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA (Hibernate) Configuration ---
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Spring Security & OAuth2 Client Configuration ---
# Google OAuth2 ?? (??? ??)
spring.security.oauth2.client.registration.google.client-id=103403566970-kldbpknu18iehctutf4r97bi7s1e8b20.apps.googleusercontent.com
# 103403566970-kldbpknu18iehctutf4r97bi7s1e8b20.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/oauth2/callback/google
spring.security.oauth2.client.registration.google.scope=profile,email

# Kakao OAuth2 ?? ??
